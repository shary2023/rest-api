        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

    patch:
      tags:
        - System API
      operationId: updateItem
      summary: Update item.
      description: Update data about the item (for example, whether it is rented).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemSchema'
      responses:
        '200':
          description: Successful response to update items.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /items/{itemId}/rent:
    parameters:
      - name: itemId
        in: path
        required: true
        description: Item entity ID (item).
        schema:
          type: integer
          format: int64
    post:
      tags:
        - Public API
      operationId: rentAnItem
      summary: Rent an item.
      description: Rent an item (bind it to the tenant).
      parameters:
        - name: renterId
          in: query
          required: true
          description: ID of the Renter entity that rented the item.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response to the return of the rented item.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item or owner with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /items/{itemId}/rent/out:
    parameters:
      - name: itemId
        in: path
        required: true
        description: Item entity ID (item).
        schema:
          type: integer
          format: int64
    post:
      tags:
        - Public API
      operationId: returnRentedItem
      summary: Return item.
      description: Return the thing rented (untie it from the tenant).
      responses:
        '200':
          description: Successful response to the return of the rented item.
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item or owner with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /items/{itemId}:
    parameters:
      - name: itemId
        in: path
        required: true
        description: Item entity ID (item).
        schema:
          type: integer
          format: int64

    get:
      tags:
        - Public API
      operationId: getItemById
      summary: Get an item.
      description: Get an item by its id.
      responses:
        '200':
          description: Successful response to finding a item.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

    delete:
      tags:
        - System API
      operationId: deleteItem
      summary: Delete item.
      description: Completely delete a item from the application (including from the database).
      responses:
        '200':
          description: A successful response to deleting a item by id.
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: User input error
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item with the specified ID was not found.
          content:
            application/json:
