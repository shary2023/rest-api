    patch:
      tags:
        - System API
      operationId: updateItem
      summary: Update item.
      description: Update data about the item (for example, whether it is rented).
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemSchema'
      responses:
        '200':
          description: Successful response to update items.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponseSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /items/{itemId}:
    parameters:
      - name: itemId
        in: path
        required: true
        description: Item entity ID (item).
        schema:
          type: integer
          format: int64

    get:
      tags:
        - Public API
      operationId: getItemById
      summary: Get an item.
      description: Get an item by its id.
      responses:
        '200':
          description: Successful response to finding a item.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponseSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

    post:
      tags:
        - Public API
      operationId: createRentedItem
      summary: To rent.
      description: Create a rented item (attach it to a tenant).
      parameters:
        - name: ownerId
          in: query
          required: true
          description: ID of the Owner entity that rented the item.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A successful response to the creation of a rented item.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponseSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item or owner with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

    put:
      tags:
        - Public API
      operationId: returnRentedItem
      summary: Return item.
      description: Return the thing rented (untie it from the tenant).
      parameters:
        - name: ownerId
          in: query
          required: true
          description: ID of the Owner entity that rented the item.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response to the return of the rented item.
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item or owner with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

    delete:
      tags:
        - System API
      operationId: deleteItem
      summary: Delete item.
      description: Completely delete a item from the application (including from the database).
      responses:
        '200':
          description: A successful response to deleting a item by id.
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: User input error
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The item with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /items/categories/{categoryId}:
    parameters:
      - name: categoryId
        in: path
        required: true
        description: Id of the category for which we get all items.
        schema:
          type: integer
          format: int64

    get:
      tags:
        - Public API
      operationId: getAllItemsForCategory
      summary: Get all items for category.
      description: Get all items for category in our service.
      responses:
        '200':
          description: Successful response to a request to get all items for a category.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemsListSchema'
        '400':
