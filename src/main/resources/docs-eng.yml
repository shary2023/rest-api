components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: SimpleToken
  schemas:

    # lists:

    CategoriesListSchema:
      allOf:
        - $ref: 'base.yml#/components/schemas/BaseResponse'
      type: object
      required:
        - categories
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryResponseSchema'

    SubcategoriesListSchema:
      allOf:
        - $ref: 'base.yml#/components/schemas/BaseResponse'
      type: object
      required:
        - subcategories
      properties:
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/SubcategoryResponseSchema'

    UsersListSchema:
      allOf:
        - $ref: 'base.yml#/components/schemas/BaseResponse'
      type: object
      required:
        - users
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserResponseSchema'

    ItemsListSchema:
      allOf:
        - $ref: 'base.yml#/components/schemas/BaseResponse'
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ItemResponseSchema'

    OrdersListSchema:
      allOf:
        - $ref: 'base.yml#/components/schemas/BaseResponse'
      type: object
      required:
        - orders
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderSchema'

    # models:

    UserSchema:
      type: object
      required:
        - email
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        firstName:
          type: string
        secondName:
          type: string
        inn:
          type: string
        birthday:
          type: string
          format: 'data'
        passportNumber:
          type: string
        passportSeries:
          type: string
        phoneNumber:
          type: string
        registrationAddress:
          type: string
        residenceAddress:
          type: string
        itemsForRent:
          type: array
          items:
            $ref: '#/components/schemas/ItemsListSchema'
        itemsRented:
          type: array
          items:
            $ref: '#/components/schemas/ItemsListSchema'
        isValid:
          type: boolean
        owner:
          type: boolean
        renter:
          type: boolean
        telegramId:
          type: integer
          format: int64
        chatId:
          type: integer
          format: int64

    UserResponseSchema:
      type: object
      required:
        - id
        - email
        - firstName
        - secondName
        - givenName
        - isOwner
        - isRenter
        - telegramId
        - chatId
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        firstName:
          type: string
        secondName:
          type: string
        givenName:
          type: string
        isOwner:
          type: boolean
          default: false
        isRenter:
          type: boolean
          default: false
        telegramId:
          type: integer
          format: int64
        chatId:
          type: integer
          format: int64

    GuestSchema:
      type: object
      required:
        - email
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email

    RenterSchema:
      type: object
      required:
        - id
        - email
        - firstName
        - secondName
        - givenName
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        firstName:
          type: string
        secondName:
          type: string
        givenName:
          type: string
        telegramId:
          type: integer
          format: int64
        chatId:
          type: integer
          format: int64

    OwnerSchema:
      type: object
      required:
        - id
        - email
        - firstName
        - secondName
        - inn
        - birthday
        - passportNumber
        - passportSeries
        - phoneNumber
        - registrationAddress
        - residenceAddress
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        firstName:
          type: string
        secondName:
          type: string
        inn:
          type: string
        birthday:
          type: string
          format: 'date'
        passportNumber:
          type: string
        passportSeries:
          type: string
        phoneNumber:
          type: string
        registrationAddress:
          type: string
        residenceAddress:
          type: string
        telegramId:
          type: integer
          format: int64
        chatId:
          type: integer
          format: int64

    CategorySchema:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        image:
          type: string
          format: uri

    CategoryResponseSchema:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        image:
          type: string
          format: uri

    ItemSchema:
      type: object
      required:
        - id
        - name
        - serialNumber
        - photo
        - video
        - description
        - verified
        - onLease
        - category
        - subcategory
        - price
        - owner

      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        serialNumber:
          type: string
        photo:
          type: string
          format: url
        video:
          type: string
          format: url
        description:
          type: string
        verified:
          type: boolean
          default: true
        onLease:
          type: boolean
          default: false
        category:
          type: integer
          format: int
        subcategory:
          type: integer
          format: int
        price:
          type: string
        renter:
          type: integer
          format: int64
        owner:
          type: integer
          format: int64
        characteristics:
          type: object
          items:
            $ref: '#/components/schemas/CharacteristicsSchema'

    ItemResponseSchema:
      type: object
      required:
        - id
        - name
        - serialNumber
        - photo
        - video
        - description
        - verified
        - onLease
        - category
        - subcategory
        - price
        - owner
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        serialNumber:
          type: string
        photo:
          type: string
          format: url
        video:
          type: string
          format: url
        description:
          type: string
        verified:
          type: boolean
          default: true
        onLease:
          type: boolean
          default: false
        category:
          type: integer
          format: int
        subcategory:
          type: integer
          format: int
        price:
          type: string
        renter:
          type: integer
          format: int64
        owner:
          type: integer
          format: int64
        characteristics:
          type: object
          items:
            $ref: '#/components/schemas/CharacteristicsSchema'

    SubcategorySchema:
      type: object
      required:
        - name
        - category
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        category:
          type: integer
          format: int64
        image:
          type: string
          format: uri

    SubcategoryResponseSchema:
      type: object
      required:
        - name
        - category
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        category:
          type: integer
          format: int64
        image:
          type: string
          format: uri


    OrderSchema:
      type: object
      required:
        - status
        - itemId
        - ownerId
        - renterId
        - creation
        - isActive
        - items
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
        itemId:
          type: integer
          format: int64
        ownerId:
          type: integer
          format: int64
        renterId:
          type: integer
          format: int64
        creation:
          type: string
          format: 'date-time'
        updated:
          type: string
          format: 'date-time'
        rentEnd:
          type: string
          format: 'date-time'
        isActive:
          type: boolean
          default: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/ItemsListSchema'

    CharacteristicsSchema:
      type: object
      properties:
        brand:
          type: string
        color:
          type: string
        operatingSystem:
          type: string
        cpu:
          type: string
        ram:
          type: string
        videoCard:
          type: string
        memory:
          type: string
        memoryType:
          type: string
        batteryCapacity:
          type: string
        weight:
          type: string
