              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /users/profile:
    get:
      tags:
        - System API
      operationId: getUserProfile
      summary: View the description of the user entity.
      description: View the description of the user entity by its phone number.
      parameters:
        - name: phone
          in: query
          required: true
          description: User phone.
          schema:
            type: string
            format: 'phone'
      responses:
        '200':
          description: Successful response to user search.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The user with the specified phone number was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

    patch:
      tags:
        - System API
      operationId: changeUserProfile
      summary: Change fields in the user entity.
      description: Change fields in the user entity by its profile.
      parameters:
        - name: phone
          in: query
          required: true
          description: User phone.
          schema:
            type: string
            format: 'phone'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSchema'
      responses:
        '200':
          description: Successful response to user change.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The user with the specified phone number was not found.
          content:
            application/json:
              schema:
