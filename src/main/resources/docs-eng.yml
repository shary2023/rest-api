          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /users/guest:
    post:
      tags:
        - Public API
      operationId: createGuest
      summary: Create user
      description: Create a user - a guest, without items attached to him.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GuestSchema'
      responses:
        '200':
          description: Successful response to create a guest.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /users/renter:
    post:
      tags:
        - Public API
      operationId: createRenter
      summary: Create tenant user.
      description: Create a user who has rented at least one item.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenterSchema'
      responses:
        '200':
          description: Successful response to tenant creation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseSchema'
        '400':
