    delete:
      tags:
        - System API
      operationId: deleteUser
      summary: Delete user.
      description: Completely delete a user from the application (including from the database).
      responses:
        '200':
          description: A successful response to deleting a user by id.
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: User input error
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '404':
          description: The user with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /orders:
    get:
      tags:
        - Public API
      operationId: getAllOrders
      summary: Get orders.
      description: Get all orders in our service.
      responses:
        '200':
          description: Successful response to get all orders request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrdersListSchema'
        '400':
          description: User input error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: 'base.yml#/components/schemas/BaseResponse'

  /orders/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        description: Order entity ID (order).
        schema:
          type: integer
          format: int64

    get:
      tags:
        - System API
      operationId: getOrderById
      summary: Get order.
      description: Get order by id.
      responses:
        '200':
          description: Successful response to get order by id.
          content:
            application/json:
