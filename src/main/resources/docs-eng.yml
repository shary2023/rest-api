components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: SimpleToken
  schemas:

    # models:
    # UserProfileSchema:
    #   allOf:
    #     - $ref: 'regular.yml#/components/schemas/PhoneNumberRegularSchema'
    #   type: object
    #   required:
    #     - phoneNumber
    #   properties:
    #     phoneNumber:
    #       type: string
    #       minLength: 5
    #       maxLength: 15

    RoleSchema:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          minLength: 2
          maxLength: 15

    UserSchema:
      allOf:
        - $ref: 'regular.yml#/components/schemas/FullRegularSchema'
      type: object
      required:
        - phoneNumber
        - isDishonestClient
      properties:
        id:
          type: integer
          format: int64
        phoneNumber:
          type: string
          minLength: 5
          maxLength: 15
        email:
          type: string
          format: 'email'
        password:
          type: string
          format: password
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        secondName:
          type: string
          minLength: 2
          maxLength: 50
        givenName:
          type: string
          maxLength: 50
        birthday:
          type: string
          format: 'data'
        registrationAddress:
          type: string
        residenceAddress:
          type: string
        isAddressesMatch:
          type: boolean
          default: true
        isAgreeWithPublicOffer:
          type: boolean
          default: false
        isAgreeWithFullDeposit:
          type: boolean
          default: false
        isDishonestClient:
          type: boolean
          default: false
        isValid:
          type: boolean
        owner:
          type: boolean
        renter:
          type: boolean
        telegramId:
          type: integer
          format: int64
          minimum: 1
        chatId:
          type: integer
          format: int64
          minimum: 1

    UserResponseSchema:
      allOf:
        - $ref: 'regular.yml#/components/schemas/FullRegularSchema'
      type: object
      required:
        - id
        - email
        - firstName
        - secondName
        - givenName
        - owner
        - renter
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        secondName:
          type: string
          minLength: 2
          maxLength: 50
        givenName:
          type: string
          maxLength: 50
        owner:
          type: boolean
          default: false
        renter:
          type: boolean
          default: false
        phoneNumber:
          type: string
          minLength: 5
          maxLength: 15
        isAgreeWithFullDeposit:
          type: boolean
          default: false
        isDishonestClient:
          type: boolean
          default: false
        telegramId:
          type: integer
          format: int64
          minimum: 1
        chatId:
          type: integer
          format: int64
          minimum: 1

    GuestSchema:
      allOf:
